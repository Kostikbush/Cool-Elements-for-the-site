<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Filter</title>
</head>
<body>
    <header class="header">
        <div class="filter">
            <button class="button btn_all" data-filte="all">ALL</button>
            <button class="button btn_cat" data-filte="cat">CAT</button>
            <button class="button btn_dog" data-filte="dog">DOG</button>
            <button class="button btn_bird" data-filte="bird">BIRD</button>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="card cat">Cat</div>
            <div class="card dog">Dog</div>
            <div class="card bird">Bird</div>
            <div class="card dog">Dog</div>
            <div class="card cat">Cat</div>
            <div class="card bird">Bird</div>
            <div class="card dog">Dog</div>
            <div class="card cat">Cat</div>
            <div class="card bird">Bird</div>
        </div>
    </main>



    <script src="./index.js"></script>
</body>
</html>
